<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>AURENOIR 客製問卷</title>
  <style>
    body {
      font-family: "Noto Sans TC", "微軟正黑體", sans-serif;
      background: #000;
      color: #f0c674;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .brand-header {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 24px;
    }
    .brand-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 2px 16px #f0c67433;
      background: #fff3;
      margin-bottom: 10px;
      display: inline-block;
    }
    .brand-title {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      margin: 0 0 10px 0;
      text-shadow: 0 3px 12px #0008;
    }
    .brand-desc {
      font-size: 1.02rem;
      color: #e3c482;
      margin-bottom: 8px;
      letter-spacing: 1.2px;
    }
    form {
      max-width: 530px;
      margin: auto;
      background: #1a1a1a;
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 32px #f0c67412;
    }
    label {
      display: block;
      margin-top: 1.1rem;
      font-weight: 600;
      color: #f0c674;
      letter-spacing: 1.2px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border-radius: 6px;
      border: 1px solid #f0c67444;
      background: #232323;
      color: #fff;
      font-size: 1.08rem;
      outline: none;
    }
    input[type="text"]:focus, select:focus {
      border-color: #f0c674;
      box-shadow: 0 0 0 1.5px #f0c67488;
    }
    .checkbox-group, .radio-group, .scale-group {
      margin-top: 0.7rem;
    }
    .checkbox-group label, .radio-group label, .scale-group label {
      font-weight: normal;
      display: block;
      margin: 0.3rem 0;
      color: #f9e6ae;
      letter-spacing: 0.7px;
      cursor: pointer;
    }
    .scale-group {
      display: flex;
      justify-content: space-between;
      margin-top: 0.4rem;
    }
    .scale-group label {
      flex: 1 1 18%;
      text-align: center;
      color: #f6d878;
    }
    .scale-group input[type="radio"] {
      accent-color: #f0c674;
    }
    .checkbox-group input[type="checkbox"],
    .radio-group input[type="radio"] {
      accent-color: #f0c674;
      margin-right: 6px;
    }
    button {
      margin-top: 2.3rem;
      background: linear-gradient(90deg, #f0c674, #bfa043 85%);
      color: #000;
      padding: 0.85rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 2px;
      cursor: pointer;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.18s, color 0.15s;
    }
    button:hover {
      background: linear-gradient(90deg, #bfa043, #f0c674 85%);
      color: #232323;
    }
    .result {
      max-width: 530px;
      margin: 2.2rem auto 0 auto;
      background-color: #191919ee;
      color: #fff9e3;
      padding: 1.6rem 1.3rem;
      border-radius: 12px;
      box-shadow: 0 2px 20px #f0c67422;
      font-size: 1.08rem;
      letter-spacing: 1.2px;
    }
    @media (max-width: 650px) {
      form, .result {
        padding: 1.2rem 0.7rem;
      }
      .brand-logo { width: 60px; height: 60px; }
      .brand-title { font-size: 1.15rem; }
    }
  </style>
</head>
<body>

  <div class="brand-header">
    <img src="https://i.imgur.com/E5vyyLd.png" class="brand-logo" alt="AURENOIR LOGO" />
    <div class="brand-title">AURENOIR 品牌專屬問卷</div>
    <div class="brand-desc">歡迎填寫，讓我們為您帶來最符合需求的專業服務</div>
  </div>


<form

>

    <label><input type="checkbox" name="entry.316201477"  value="玫瑰香檳"> 香檳玫瑰</label>
  </div>

  <label>錶帶材質</label>
  <div class="checkbox-group">
    <label><input type="checkbox" name="entry.1956914055" value="金屬"> 金屬</label>
    <label><input type="checkbox" name="entry.1956914055" value="皮帶"> 皮帶</label>
    <label><input type="checkbox" name="entry.1956914055" value="尼龍帆布"> 尼龍帆布</label>

  <button type="submit">送出問卷</button>
