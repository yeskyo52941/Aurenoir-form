<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>AURENOIR 客製手錶需求表單</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #000;
      color: #f0c674;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 48px auto;
      background-color: #1a1a1a;
      padding: 32px 24px 32px 24px;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(240, 198, 116, 0.10);
    }
    h1 {
      text-align: center;
      margin-bottom: 32px;
      font-size: 2.2rem;
      letter-spacing: 2px;
      border-bottom: 2px solid #f0c67444;
      padding-bottom: 18px;
    }
    form {
      width: 100%;
    }
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .form-group label {
      flex: 0 0 120px;
      margin-right: 16px;
      font-weight: 600;
      letter-spacing: 1px;
      text-align: right;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      flex: 1 1 auto;
      padding: 0.5em 0.8em;
      border-radius: 6px;
      border: 1px solid #f0c67488;
      background: #232323;
      color: #fff;
      font-size: 1rem;
      margin-left: 0;
      outline: none;
      transition: border-color 0.2s;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #f0c674;
    }
    textarea {
      min-height: 72px;
      resize: vertical;
    }
    .submit-btn {
      display: block;
      width: 100%;
      padding: 0.8em 0;
      background: linear-gradient(90deg, #f0c674, #bfa043 90%);
      color: #000;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      margin-top: 32px;
      cursor: pointer;
      letter-spacing: 1.5px;
      transition: background 0.18s;
    }
    .submit-btn:hover {
      background: linear-gradient(90deg, #bfa043, #f0c674 90%);
      color: #232323;
    }
    @media (max-width: 540px) {
      .container {
        padding: 20px 6vw;
      }
      .form-group {
        flex-direction: column;
        align-items: flex-start;
      }
      .form-group label {
        text-align: left;
        margin-bottom: 6px;
        margin-right: 0;
      }
      .submit-btn {
        font-size: 1rem;
        padding: 0.7em 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AURENOIR<br>客製手錶需求表單</h1>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSfYLUPBRPdIQpSvmTeCeel5nzpBFihbnltjXr6_TSR4g-4c9Q/formResponse" method="POST" target="_blank">
      
      <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" name="entry.2005620554" id="name" placeholder="請輸入您的姓名" required>
      </div>
      <div class="form-group">
        <label for="email">聯絡 Email</label>
        <input type="email" name="entry.1045781291" id="email" placeholder="請輸入您的聯絡 Email" required>
      </div>
      <div class="form-group">
        <label for="address">配送地址</label>
        <input type="text" name="entry.1166974658" id="address" placeholder="請輸入您的配送地址" required>
      </div>
      <div class="form-group">
        <label for="wearer">目標配戴者</label>
        <select name="entry.1065046570" id="wearer" required>
          <option value="">請選擇</option>
          <option value="男性">男性</option>
          <option value="女性">女性</option>
          <option value="中性">中性</option>
        </select>
      </div>
      <div class="form-group">
        <label for="style">風格偏好</label>
        <select name="entry.1166974659" id="style" required>
          <option value="">請選擇</option>
          <option value="經典黑金">經典黑金</option>
          <option value="極簡設計">極簡設計</option>
          <option value="運動風格">運動風格</option>
          <option value="風華絕代">風華絕代</option>
          <option value="中性格調">中性格調</option>
        </select>
      </div>
      <div class="form-group">
        <label for="material">錶帶材質</label>
        <select name="entry.839337160" id="material" required>
          <option value="">請選擇</option>
          <option value="真皮">真皮</option>
          <option value="金屬">金屬</option>
          <option value="尼龍帆布">尼龍帆布</option>
        </select>
      </div>
      <div class="form-group">
        <label for="remarks">其他客製需求<br>或備註</label>
        <textarea name="entry.839337161" id="remarks" rows="4" placeholder="請輸入其他需求或備註"></textarea>
      </div>
      <button type="submit" class="submit-btn">送出需求</button>
    </form>
  </div>
</body>
</html>
