<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>AURENOIR 客製手錶需求表單</title>
  <meta name="viewport" content="width=600, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #f0c674;
      margin: 0;
      font-family: "Noto Sans TC", "微軟正黑體", sans-serif;
      min-height: 100vh;
    }
    .brand-header {
      text-align: center;
      margin-top: 38px;
      margin-bottom: 14px;
    }
    .brand-logo {
      width: 90px;
      height: 90px;
      object-fit: contain;
      border-radius: 18px;
      box-shadow: 0 2px 16px #f0c67433;
      margin-bottom: 8px;
      background: #fff3;
      display: inline-block;
    }
    .brand-title {
      font-size: 2.1rem;
      font-weight: bold;
      letter-spacing: 2px;
      margin: 0 0 10px 0;
      text-shadow: 0 3px 18px #0008;
    }
    .brand-desc {
      font-size: 1.05rem;
      color: #e3c482;
      margin-bottom: 24px;
      letter-spacing: 1.2px;
    }
    .form-wrap {
      max-width: 630px;
      margin: 0 auto 40px auto;
      background: #191919f5;
      border-radius: 14px;
      box-shadow: 0 2px 28px #f0c67422;
      padding: 30px 12px 24px 12px;
    }
    iframe {
      width: 100%;
      min-height: 980px;
      border: none;
      background: #f7f7f7;
      border-radius: 8px;
      margin-top: 6px;
      box-shadow: 0 0 24px #0004;
    }
    @media (max-width: 700px) {
      .form-wrap { padding: 10px 0 20px 0; }
      .brand-title { font-size: 1.2rem; }
      .brand-logo { width: 70px; height: 70px; }
      iframe { min-height: 1400px; }
    }
  </style>
</head>
<body>
  <div class="brand-header">
    <!-- 這裡放品牌 LOGO，建議用 PNG/JPG 網址，如果你沒LOGO也可以用簡單品牌字母 -->
    <img src="https://i.imgur.com/E5vyyLd.png" class="brand-logo" alt="AURENOIR LOGO" />
    <div class="brand-title">AURENOIR<br>客製手錶需求表單</div>
    <div class="brand-desc">請填寫以下表單，我們將為您打造專屬的低調奢華手錶。<br>如有特殊需求可於備註欄說明。</div>
  </div>
  <div class="form-wrap">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfYLUPBRPdIQpSvmTeCeel5nzpBFihbnltjXr6_TSR4g-4c9Q/viewform?embedded=true"
      frameborder="0" marginheight="0" marginwidth="0">載入中…</iframe>
  </div>
</body>
</html>
